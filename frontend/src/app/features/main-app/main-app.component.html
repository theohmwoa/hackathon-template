<div class="main-app">
  <!-- Header -->
  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">Collabolt</h1>
      <span class="app-subtitle">AI-Powered Chat</span>
    </div>
    <div class="header-right">
      <div class="user-info">
        <div class="user-avatar">
          {{ getUserEmail().charAt(0).toUpperCase() }}
        </div>
        <span class="user-email">{{ getUserEmail() }}</span>
      </div>
      <button class="btn-logout" (click)="logout()" aria-label="Logout">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 13L3 9M3 9L7 5M3 9H11M11 3H13C14.1046 3 15 3.89543 15 5V13C15 14.1046 14.1046 15 13 15H11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Logout
      </button>
    </div>
  </header>

  <!-- Main Content: 15/85 Split -->
  <div class="app-layout">
    <!-- Left Sidebar: Chat (15%) -->
    <aside class="chat-sidebar-container">
      <app-chat-sidebar></app-chat-sidebar>
    </aside>

    <!-- Right Panel: Preview (85%) -->
    <main class="preview-panel-container">
      <app-preview-panel></app-preview-panel>
    </main>
  </div>

  <!-- Create Project Dialog -->
  <app-project-create-dialog
    *ngIf="showCreateProjectDialog"
    (projectCreated)="onProjectCreated($event)"
    (dialogClosed)="closeCreateProjectDialog()"
  ></app-project-create-dialog>
</div>
