<div class="landing-page">
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-background">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>

    <div class="hero-content">
      <h1 class="hero-title">
        Build Websites with <span class="gradient-text">AI</span>
      </h1>
      <p class="hero-subtitle">
        WebFlow Pro lets you create, preview, and deploy websites through an intuitive chat interface
      </p>
      <div class="hero-actions">
        <a routerLink="/signup" class="btn btn-primary">Get Started</a>
        <a routerLink="/login" class="btn btn-outline">View Demo</a>
      </div>
      <div class="hero-image">
        <img src="https://placehold.co/600x400" alt="WebFlow Pro Editor Interface" />
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features">
    <div class="features-grid">
      <div *ngFor="let feature of features; let i = index"
           class="feature-card stagger-item"
           [style.animation-delay]="i * 50 + 'ms'">
        <div class="feature-icon">
          <span class="icon-emoji">{{ feature.icon }}</span>
        </div>
        <h3 class="feature-title">{{ feature.title }}</h3>
        <p class="feature-description">{{ feature.description }}</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">WebFlow Pro</div>
      <nav class="footer-links">
        <a href="#">Docs</a>
        <a href="#">Support</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </nav>
      <div class="footer-copyright">
        &copy; 2024 WebFlow Pro. All rights reserved.
      </div>
    </div>
  </footer>
</div>
